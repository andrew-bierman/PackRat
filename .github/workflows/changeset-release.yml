name: Changeset Release Workflow

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ğŸš€ Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: yarn

      - name: âœï¸ Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: yarn changeset version
          commit: 'ğŸ”– chore: version bump and changelog'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Bump version and generate changelog
        run: |
          git fetch --all
          git checkout main
          npx changeset version
          git add .
          git commit -m "Version packages and generate changelog"
          git push --follow-tags

      - name: ğŸ“¦ Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: ./CHANGELOG.md
          draft: false
          prerelease: false
